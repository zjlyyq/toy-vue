<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <div id="app6">

        <h3>{{input}}</h3>

        const app = new Vue({
            el: "#app",

        })
        const app6 = new Vue({
            el: "#app6",
            data: {
                input: "111"
            }
        })
    </script>
